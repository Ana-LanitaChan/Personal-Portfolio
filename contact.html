<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Let us get in touch! Let me know about your product project."
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me - UI Sorcerer</title>

    <!--External style links-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f92bdf6c84.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Tinos&display=swap"
      rel="stylesheet"
    />
    <!--Custom css-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Navbar-->
    <div class="navbar-color fixed-top">
      <div class="container pt-2 pb-2">
        <nav class="d-flex justify-content-between">
          <img
            src="/Images/UIS_logo.png"
            alt="UI Sorcerer"
            class="navbar-logo"
          />
          <ul class="align-self-center">
            <li><a href="/index.html" class="#">Home</a></li>
            <li><a href="/about.html" class="#">About</a></li>
            <li><a href="/work.html" class="#">Work</a></li>
            <li><a href="/contact.html" class="navbar-active">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!--Hero-->
    <div class="text-center head-padding">
      <h1>Contact</h1>
    </div>

    <!--Contact Form-->
    <div class="container mb-5 form-width">
      <form
        id="fs-frm"
        name="simple-contact-form"
        accept-charset="utf-8"
        action="https://formspree.io/f/xwkayegp"
        method="post"
      >
        <fieldset id="fs-frm-inputs">
          <div class="row">
            <input
              type="text"
              name="name"
              id="full-name"
              placeholder="Your name here"
              required="required"
              class="form-input"
            />
          </div>
          <div class="row">
            <input
              type="email"
              name="_replyto"
              id="email-address"
              placeholder="your_email@example.com"
              required="required"
              class="form-input"
            />
          </div>
          <div class="row">
            <textarea
              rows="5"
              name="message"
              id="message"
              placeholder="Your message"
              required="required"
              class="form-input"
            ></textarea>
          </div>
          <div class="row">
            <input type="submit" value="Submit" class="form-calling-btn" />
          </div>

          <input
            type="hidden"
            name="_subject"
            id="email-subject"
            value="Contact Form Submission"
          />
        </fieldset>
      </form>
    </div>

    <!--Footer-->
    <footer class="mb-5">
      <div class="text-center">
        <a
          href="https://www.instagram.com/ui.sorceress/"
          target="_blank"
          title="Instagram"
          class="btn btn-dark rounded-circle icon-btn m-3"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/ana-olivia-aguilar-aguayo-861213112/"
          target="_blank"
          title="LinkedIn"
          class="btn btn-dark rounded-circle icon-btn m-3"
        >
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a
          href="https://www.behance.net/anaoliviaportfolio"
          target="_blank"
          title="Behance"
          class="btn btn-dark rounded-circle icon-btn m-3"
        >
          <i class="fab fa-behance"></i>
        </a>
      </div>

      <div>
        <h4 class="text-center mt-3 mb-3">
          <a href="mailto:lanita.chan@gmail.com" class="inline-a"
            >lanita.chan@gmail.com</a
          >
        </h4>

        <p class="text-center m-3">
          This website is coded by Ana Aguilar, and is
          <a
            href="https://github.com/Ana-LanitaChan/Personal-Portfolio"
            target="_blank"
            class="inline-a"
            >open-sourced.</a
          >
        </p>
      </div>
    </footer>

    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
